<h2>Heinolan Ala-Rieveli</h2>
<p>Ala-Rievelin venemäiset kaariaiheet. Kuvan näkee parhaiten Ismo Luukkosen <em>Suomen kalliomaalauksia</em> -sivustolta. Maaalauspaikan löytää sivun navigointipalkista kohdasta: Asikkala / Patalahti.
