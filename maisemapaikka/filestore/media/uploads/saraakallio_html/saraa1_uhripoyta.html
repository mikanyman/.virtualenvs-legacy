<h2>Saraakallio I Uhripöytä</h2>
<p>Kuvassa näkyvät Uhripöydän nauhamaiset sivustapäin kuvatut ihmiset sekä näiden vasemmalla puolella kallion nokassa kaariaihelma. Kuvan punäväriä on vahvistettu. Nauhaihmiset on kuitenkin yksi Saraakallion kuvamuodostelmista, joka näkyy aina.</p>
