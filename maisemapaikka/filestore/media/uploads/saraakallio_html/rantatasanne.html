<h1>Pyhänpään rantatasanne</h1>
<p>Pyhänpään rantatasanne on varsin laaja ja tasainen, helppokulkuinen alue. Kumpikin Pyhänpään maalauspaikka sijaitsee saman tasanteen alueella. Kuvassa geologi Markku Rask on kuvaamassa Pyhänpää I:n maalauspaikkaa.</p>
