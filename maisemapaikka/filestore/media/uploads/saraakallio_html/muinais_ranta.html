<h2>Muinaisrantakivikko</h2>
<p>Kuva Paskolahden pohjukasta. Kuvassa näkyy muinaista rantakivikkoa. Kivikko kannattaa kiertää suhteellisen kaukaa sen oikeanlaidan kautta, sillä alueen poikki on hyvin vaikea kulkea.</p>
