<h1>Pyhänpää-Syrjänvuori</h1>
<p>Pyhävuorelta lakialueelta avautuu maakunnallisesti merkittävää luokkaa oleva järvimaisema.
<p>ELY-keskuksen tiedot <a target="_blank" href="http://www.keskisuomi.fi/filebank/11153-Konnevesi-Kuhmoinen.pdf">Pyhävuoren kallioalueesta</a>. Alue on nimetty raportissa Pyhänpää-Syrjävuori nimellä ja löytyy raportin sivuilta 23-24.</p>
