<h1>Saraakallion Malja</h1>
<p>Malja on pieni metsikköinen alue Saraakallio I:n kalliomaalauspaikan kallion kainalossa kallion ja Saraaveden välissä.</p>
<p>Kuvassa näkyy pieni osa Maljaa ylhäältä päin pohjoisen reitin varrelta kuvattuna.</p>
