<h1>Pyhänpäälle menevä reitti</h1>
<div class="kuvateksti"><img src="akj_04102011_km_pyhanpaa1_paikka_lahimaisema_19.jpg" class="img1" />
<p>Kuva: Karoliina Järvinen, 2011</p></div>
<p>Kuvassa reitti alas Pyhänpään kalliomaalauksille. Reitti lähtee kuvan alalaidan keskivaiheilla olevan pyöreämuotoisen kallionreunan vasemmalta puolelta. Väylä on kivikkoinen ja vaatii paikoittain ketteryyttä ja käsivoimia.</p>
