<h2>Uittovuoren kalliomaalausseinämä</h2>
<p>Uittovuoren kalliomaalausseinämä terassilta käsin kuvattuna. Maalaukset näkyvät kuvan keskivaiheilla. Maalauksista vasempaan mentäessä kallio alkaa muuttua jyrkäksi ja hankalakulkuiseksi.</p>
