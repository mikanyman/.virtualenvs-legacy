

<h1>Museoviraston "Muinaisjäännös"-kyltti</h1>

<p>Kuvassa geologi Markku Rask esittelee Museoviraston asettemaa "Muinaisjäännös"-kylttiä. Kyltistä voi nähdä ampumisen jälkiä. Kuva on otettu Saraakallio I:n dokumentointimatkalla 6.10.2011.</p>
