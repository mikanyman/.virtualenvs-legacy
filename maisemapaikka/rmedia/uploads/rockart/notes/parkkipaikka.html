<h1>Saraakallion parkkipaikka</h1>

<img src="akj_24082010_km_saraakallio1_paikka_laajamaisema_4-copy.jpg" width="800">

<p class="kuvateksti">Kuva: Karoliina Järvinen, 2011</p>Parkkipaikalla on myös huonokuntoinen opastekyltti. Kyltti näkyy kuvassa oikealla,
mutta syksyllä 2011 se oli nostettu syrjään parkkipaikan vasemmalle laidalle. Parkkipaikalta lähtee polku kohti Saraakalliota kuvan
vasemmalta takalaidalta.</p>
