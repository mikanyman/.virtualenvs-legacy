<h1>Kalliomaalausalue ja muinaisjäännösalue</h1>

<p>Alla kuva, joka esittelee kuinka kalliomaalauspaikka, kalliomaalausalue sekä muinaisjäännösalue suhteutuvat toisiinsa. Kuva ei edusta mitään todellista kalliomaalauspaikkaa.</p>
