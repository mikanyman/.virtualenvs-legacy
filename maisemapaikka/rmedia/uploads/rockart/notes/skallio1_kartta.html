<h1>Saraakallio I:n kartta</h1>

<p>Maanmittauslaitoksen Paikkatietoikkunan kartta Saraakallio I:stä. Kartalla Saraakallio I merkitty punaisella pallolla. Nimessä lukee Saraakallio I ja II,
mutta pallo osoittaa vain Saraakallio I:n keskeisen paikan.</p>
