<h2><p>Lisätietoja:</p></h2>

<p>Gallén maalasi toisinnon teoksestaan Jamajärvi (Maisema Jamajärveltä) (1889) ja se sai nimekseen Erämaajärvi (1892). Teos on Gösta Serlachiuksen taidesäätiön omistuksessa. Lähde: Okkonen 1961, 174.</p>
